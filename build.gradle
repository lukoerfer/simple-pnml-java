plugins {
    id 'java-library'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.4'
    id 'de.lukaskoerfer.gradle.delombok' version '0.2'
    id 'org.ajoberstar.git-publish' version '2.1.1'
}

group 'de.lukaskoerfer'
version '0.1'

repositories {
    jcenter()
}

dependencies {
    api 'org.simpleframework:simple-xml:2.7.1'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testCompile 'org.junit.jupiter:junit-jupiter-params:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile 'org.mockito:mockito-core:2.6.2'
    testCompile 'org.jeasy:easy-random-core:4.0.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
    finalizedBy tasks.coveralls
}

javadoc {
    source = delombok
    options.links 'https://docs.oracle.com/javase/8/docs/api/',
        'http://simple.sourceforge.net/download/stream/doc/javadoc/'
}

wrapper {
    gradleVersion = '5.4'
    distributionType = 'all'
}